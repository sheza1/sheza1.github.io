<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheza's Food Studio</title>

  <!-- Google Fonts: Playfair Display + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FAF7F0; /* flour white */
      color: #4E3B31; /* espresso */
      text-align: center;
    }

    /* Container (hero section) */
    .container {
      background-color: #D8A47F; /* terra cotta */
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      padding: 80px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin: 0 auto 40px;
      max-width: 650px;
      line-height: 1.6;
    }

    /* Button */
    .fun-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background-color: #A3B59F; /* sage green */
      padding: 18px 32px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #4E3B31; /* espresso */
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .fun-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Steam Emoji Animation */
    @keyframes steamRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-8px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(-16px) scale(1);
        opacity: 0;
      }
    }

    .steam {
      display: inline-block;
      animation: steamRise 2s infinite ease-in-out;
    }

    /* Optional Footer */
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #4E3B31;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .fun-button {
        padding: 14px 24px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Food Studio</h1>
    <p>Just Warming Up! Delicious recipes, tips, and culinary inspiration are coming your way. Stay tuned!</p>
    <a class="fun-button" href="#">
      üç≤ <span>Recipes Coming Soon</span> <span class="steam">‚ô®Ô∏è</span>
    </a>
  </div>

  <footer>
    &copy; 2025 Sheza's Food Studio
  </footer>

</body>
</html>
