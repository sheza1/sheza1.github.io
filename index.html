<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheza's Food Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FAF7F0; /* cream */
      text-align: center;
      padding: 40px;
      color: #4E3B31; /* espresso */

    .container {
      background-color: #E4C9A2; /* warm beige */

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #4E3B31;

    p {
      font-size: 1.2rem;
      color: #4E3B31;
    }

    .fun-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #D8A47F; /* terracotta */
      padding: 18px 28px;
      border-radius: 50px;
      font-size: 1.3rem;
      color: #FAF7F0; /* cream text */
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .fun-button:hover {
      transform: scale(1.05);
    }

    .steam {
      font-size: 1.6rem;
    }
  </style>
