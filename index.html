<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheza's Food Studio</title>

  <!-- Google Fonts: Playfair Display + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FAF7F0; /* flour white */
      text-align: center;
      padding: 0;
      color: #4E3B31; /* espresso */
    }

    .container {
      background-color: #A3B59F; /* sage green */
      width: 100%;
      padding: 60px 20px;
      border-radius: 0;
      box-shadow: none;
      margin: 0 0 40px 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #4E3B31;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 1.3rem;
      color: #4E3B31; /* espresso */
      max-width: 700px;
      margin: 15px auto;
    }

    .fun-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #E4C9A2; /* dough brown */
      padding: 18px 28px;
      border-radius: 50px;
      font-size: 1.3rem;
      color: #4E3B31; /* espresso */
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .fun-button:hover {
      transform: scale(1.05);
    }

    .steam {
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Food Studio</h1>
    <p>Just Warming Up!</p>
  </div>

  <a class="fun-button" href="#">

  </a>
</body>
</html>
