<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipes — Sheza’s Food Studio</title>

  <!-- Playfair + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #FAF7F0;
      font-family: "Poppins", sans-serif;
      color: #4E3B31;
    }

    h1 {
      font-family: "Playfair Display", serif;
      text-align: center;
      font-size: 2.8rem;
      margin-top: 40px;
    }

    #recipes {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .recipe-card {
      background-color: #f9f3ee;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .recipe-card:hover {
      transform: scale(1.03);
    }

    .recipe-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #ddd;
    }

    .recipe-info {
      padding: 18px;
    }

    .recipe-info h3 {
      font-family: "Playfair Display", serif;
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    .meta {
      font-size: 0.95rem;
      margin: 6px 0;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h1>All Recipes</h1>

<div id="recipes"></div>

<script src="fetch-recipes.js"></script>

</body>
</html>
